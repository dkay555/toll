    document.addEventListener('DOMContentLoaded', function() {
      const drawer = document.getElementById('babixgo-mobile-drawer');
      const btn = document.getElementById('babixgo-menu-btn');
      const closeBtn = document.getElementById('drawer-close');
      if(btn) btn.onclick = () => { drawer.style.display = 'flex'; }
      if(closeBtn) closeBtn.onclick = () => { drawer.style.display = 'none'; }
